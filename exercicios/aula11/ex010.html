<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel"> Km/h <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        if (vel > 60) {
            res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade!` // Não pode não ter o + antes do igual pois irá substituir o valor anterior
        }
        }
    </script>
</body>
</html>
