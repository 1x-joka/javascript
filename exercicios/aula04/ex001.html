<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(56, 56, 197);
            color: white;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(255, 166, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

        window.alert('Minha primeira mensagem!') // Mostra um alerta
        window.confirm('Está gostando de JavaScript?') // Mostra uma opção de confirmação

    </script>
</body>
</html>
